<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<link rel="stylesheet" href="order.css">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/glyphicons/css/glyphicons.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="header">
		<div id="top-nav">
			<div class="wrapper">
				<div id="search-box">
					<span class="glyphicon glyphicon-search"></span>
				</div> 
				<div id="top-menu">
					<ul>
						<li class="btn login">
							<a href="#">
								<span class="glyphicon glyphicon-lock"></span>
								登录
							</a>
						</li> 
						<li class="btn register">
							<a href="#">
								<span class="glyphicon glyphicon-user"></span> 
								注册
							</a>
						</li> 
					</ul>
				</div>
			</div>
		</div>
		<div id="nav">
			<div class="wrapper">
				<h1 class="logo">我的订单</h1>
				<ul class="nav-menu">
					<li class="selected"><a href="#">首页</a></li>
					<li class="menu-btn">
						<a href="#">消息</a></li>
					</li>
					<li><a href="#">联系我们</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="zhan"></div>
	<div id="center" class="wrapper">
		<div class="top">
			<h2 class="title">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				My Orders
			</h2>
			<div class="selected">
				<span>分类:</span>
				<select name="selected" id="selected">
					<option value="1">平面设计</option>
					<option value="2">视频设计</option>
					<option value="3">文档设计</option>
					<option value="4">室内设计</option>
				</select>
			</div>
			<div class="clear"></div>
		</div>
		<table class="middle">
			<thead>
				<tr">
					<th class="w31"><input type="checkbox" class="checkbox"></th>
					<th class="w39">全选</th>
					<th class="w521"></th>
					<th class="w67">数量</th>
					<th class="w97">价格</th>
					<th class="w97">备注</th>
				</tr>
			</thead>
			<tbody>
				<tr class="selected">
					<th><input type="checkbox" class="checkbox" checked></th>
					<th>1</th>
					<th class="praduct">
						<a href="#" class="img-box"><img src="img\order\1.jpg" alt=""></a>
						<div class="text-box">
							<a href="#">
								<h5>海报设计</h5>
							</a>
							<div class="type">
								<span>时间：</span>
								<br>
								<span class="grey">2023.3.14 9：28</span>
							</div>
							<div class="type">
								<span>款式:</span>
								<br>
								<span class="grey">简单</span>
							</div>
						</div>
					</th>
					<th><input type="text" class="text" value="1"></th>
					<th>$1,000.00</th>
					<th>无</th>
				</tr>
				<tr class="bgc">
					<th><input type="checkbox" class="checkbox"></th>
					<th>2</th>
					<th class="praduct">
						<a href="#" class="img-box"><img src="img\order\2.jpg" alt=""></a>
						<div class="text-box">
							<a href="#">
								<h5>封面设计</h5>
							</a>
							<div class="type">
								<span>时间：</span>
								<br>
								<span class="grey">2023.5.14 7：28</span>
							</div>
							<div class="type">
								<span>款式:</span>
								<br>
								<span class="grey">中等</span>
							</div>
						</div>
					</th>
					<th><input type="text" class="text" value="1"></th>
					<th>$1,000.00</th>
					<th>无</th>
				</tr>
				<tr>
					<th><input type="checkbox" class="checkbox"></th>
					<th>3</th>
					<th class="praduct">
						<a href="#" class="img-box"><img src="img\order\3.jpg" alt=""></a>
						<div class="text-box">
							<a href="#">
								<h5>手绘设计</h5>
							</a>
							<div class="type">
								<span>时间：</span>
								<br>
								<span class="grey">2024.2.14 15：28</span>
							</div>
							<div class="type">
								<span>款式:</span>
								<br>
								<span class="grey">复杂</span>
							</div>
						</div>
					</th>
					<th><input type="text" class="text" value="1"></th>
					<th>$1,000.00</th>
					<th>无</th>
				</tr>
			</tbody>	
		</table>
		<div class="bottom">
			<center class="discount">
				<strong>客户需求</strong>
				<input type="text" value="请输入客户需求：">
				<button>保存</button>
			</center>
			<div class="buy">
				<p>Total: $1,195.95</p>
				<button><span class="glyphicon glyphicon-arrow-right"></span>联系客户</button>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script src="style.js"></script>
	<script src="order.js"></script>
</body>
</html>
